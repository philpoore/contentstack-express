<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Not Found</title>
 	<style type="text/css">
 		body {
 			font-family: Helvetica;
 		}
 		.title, .message {
	    display: block;
	    margin-left: 20%;
	    margin-right: auto;
	    width: 40%;
	    border: 3px solid #FFF;
 		}

 		.highlight {
 			font-style: italic;
 			font-weight: bold;
 		}
 	</style>
</head>
<body>
<h1 class="title">Page Not Found</h1>
<span class="message">The page you are looking for <span class="highlight">'{{originalUrl}}'</span> might have been removed, had its name changed, or is temporarily unavailable.</span>
</body>
</html>
