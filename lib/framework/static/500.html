<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Internal server error</title>
   	<style type="text/css">
   		body {
   			font-family: Helvetica;
   		}
   		.title, .message {
		    display: block;
		    margin-left: 20%;
		    margin-right: auto;
		    width: 40%;
		    border: 3px solid #FFF;
   		}

   		.highlight {
   			font-style: italic;
   			font-weight: bold;
   		}
   	</style>
</head>
<body>
	<h1 class="title">Internal server error!</h1>
<span class="message">The server encountered an internal error or misconfiguration ans was unable to complete request.</span>
</body>
</html>
